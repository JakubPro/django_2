<!DOCTYPE html>
<html>
<head>
    <title>Nowy Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="{% url 'homeSite' %}" class="logo">Instagram</a>
            <nav class="nav">
                <a href="{% url 'homeSite' %}" class="nav-link">Powrót</a>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>Stwórz Nowy Post</h2>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="image" class="file-input-label">
                    Wybierz Zdjęcie (JPG, PNG, GIF)
                    <input type="file" name="image" id="image" class="file-input" required>
                </label>
            </div>
            <div class="form-group">
                <label for="caption">Opis</label>
                <textarea name="caption" id="caption" placeholder="Napisz opis..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Opublikuj</button>
        </form>
    </div>
</body>
</html>
