<!DOCTYPE html>
<html>
<head>
  <title>Tworzenie Konta</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="{% url 'homeSite' %}" class="logo">Instagram</a>
      <nav class="nav">
        <a href="{% url 'loginSite' %}" class="nav-link">Zaloguj</a>|
        <a href="{% url 'homeSite' %}" class="nav-link">Powrót</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Tworzenie Konta</h2>
      
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="submit-btn">Stwórz Konto</button>
      </form>
      
      <p style="text-align: center; margin-top: 20px;">
        Masz już konto? <a href="{% url 'loginSite' %}">Zaloguj Się</a>
      </p>
    </div>
  </div>
</body>
</html>
